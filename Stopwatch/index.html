<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Using Javascript - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchStop()" alt="">
            <img src="images/start.png" onclick="watchStart()" alt="">
            <img src="images/reset.png" onclick="watchReset()" alt="">
        </div>

        <script>

            let [secounds, minutes, hours] = [0, 0, 0];
            let displayTime = document.getElementById("displayTime");
            let timer = null;

            function stopwatch() {
                secounds++;
                if (secounds == 60) {
                    secounds = 0;
                    minutes++;
                    if (minutes == 60) {
                        minutes = 0;
                        hours++;
                    }
                }

                let h = hours < 10 ? "0" + hours : hours;
                let m = minutes < 10 ? "0" + minutes : minutes;
                let s = secounds < 10 ? "0" + secounds : secounds;

                displayTime.innerHTML = h + ":" + m + ":" + s;
            }

            function watchStart() {
                if (timer !== null) {
                    clearInterval(timer);
                }
                timer = setInterval(stopwatch, 1000);
            }

            function watchStop() {
                clearInterval(timer);
            }

            function watchReset() {
                clearInterval(timer);
                [secounds, minutes, hours] = [0, 0, 0];
                displayTime.innerHTML = "00:00:00";
            }

        </script>

</body>

</html>
